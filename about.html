  <main>
    <section>
      <h2>個人簡介</h2>
      <p>我是一名虎尾科技大學資訊工程系的學生。</p>
      <p>我這是我用來了解HTML以及CSS的網頁作業。</p>
    </section>
    <section>
      <h2>喜歡的動漫滿意度</h2>
      <p>下方是我使用 <strong>HTML + JavaScript</strong> 所製作的技能統計圖表：</p>
      <canvas id="myChart"></canvas>
    </section>
  </main>
  <script>
    const canvas = document.getElementById("myChart");
    const ctx = canvas.getContext("2d");

    const skills = ["鍊鋸人", "紫羅蘭的永恆花園", "86不存在的戰區", "藍色監獄", "廢淵戰鬼"];
    const scores = [95, 80, 85, 70, 75];
    const colors = ["#60a5fa", "#34d399", "#fbbf24", "#f87171", "#a78bfa"];

    const width = canvas.width = 800;
    const height = canvas.height = 400;

    function drawChart() {
      const barWidth = 100;
      const gap = 40;
      const maxScore = 100;

      for (let i = 0; i < skills.length; i++) {
        const barHeight = (scores[i] / maxScore) * (height - 100);
        const x = 60 + i * (barWidth + gap);
        const y = height - barHeight - 50;

        ctx.fillStyle = colors[i];
        ctx.fillRect(x, y, barWidth, barHeight);

        ctx.fillStyle = "#111";
        ctx.font = "16px Microsoft JhengHei";
        ctx.textAlign = "center";
        ctx.fillText(skills[i], x + barWidth / 2, height - 20);
        ctx.fillText(scores[i] + "%", x + barWidth / 2, y - 10);
      }
    }

    drawChart();
  </script>
